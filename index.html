<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Prata&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>D'ncanto</title>
  </head>
  <body>
    <!-- Container -->
    <div class="grid-container">
      <!-- Header section  -->
      <header>
        <h1>D'ncanto</h1>
      </header>

      <!-- Aside Section -->
      <aside class="font">
        <h3>Categorías</h3>
        <ul>
          <div class="box">
            <li>
              <a class="nav-link" href="#">Accesorios (100)</a>
            </li>
          </div>
          <div class="box">
            <li>
              <a class="nav-link activebtn" aria-current="page" href="#">
                Perfumes (06)</a
              >
            </li>
          </div>
          <div class="box">
            <li>
              <a class="nav-link" href="#">Maquillaje (20)</a>
            </li>
          </div>
          <div class="box">
            <li>
              <a class="nav-link" href="#">Ropa (150)</a>
            </li>
          </div>
          <div class="box">
            <li><a class="nav-link" href="#">Calzado (60)</a></li>
          </div>
        </ul>
      </aside>

      <!-- Main Section -->
      <main class="font">
        <!-- Card-1 -->
        <div class="card">
          <img
            class="img-1"
            src="./assets/img/chanel-n°5.webp"
            alt="Aquí debería ir una img"
          />
          <h5>Chanel N°5</h5>
          <p>$50.990</p>
          <button>Comprar</button>
        </div>
        <!-- card-2 -->
        <div class="card">
          <img
            class="img-2"
            src="./assets/img/eau_de_rochas.jpg"
            id="img-2"
            alt="Aquí debería ir una img"
          />
          <h5>Eau de Rochas</h5>
          <p>$48.000</p>
          <button>Comprar</button>
        </div>
        <!-- card-3 -->
        <div class="card">
          <img
            class="img-2"
            src="./assets/img/miss-dior.webp"
            alt="Aquí debería ir una img"
          />
          <h5>Miss Dior</h5>
          <p>$50.990</p>
          <button>Comprar</button>
        </div>
        <!-- card-4 -->
        <div class="card">
          <img
            class="img-2"
            src="./assets/img/lady-million- paco-rabanne.jpg"
            alt="Aquí debería ir una img"
          />
          <h5>Lady Million Empire</h5>
          <p>$40.990</p>
          <button>Comprar</button>
        </div>

        <!-- card-5 -->
        <div class="card">
          <img
            src="./assets/img/perfume-ch-carolina-herrera-para-mujer-772637.jpg"
            alt="Aquí debería ir una img"
          />
          <h5>Carolina Herrea</h5>
          <p>$35.000</p>
          <button>Comprar</button>
        </div>

        <!-- card-6 -->

        <div class="card">
          <img class="img-2"
          src="./assets/img/yellow-diamond-intense-Versace.webp" " alt="Aquí
          debería ir una img" />
          <h5>Versage</h5>
          <p>$60.000</p>
          <button>Comprar</button>
        </div>
      </main>

      <!-- Footer Section -->

      <footer class="font">
        <div class="container">
          <h4>Contáctanos</h4>
          <div>
            <a href="https://www.whatsapp.com/?lang=es_LA" target="_blank"
              ><i class="fa-brands fa-whatsapp fa-2xl" style="color: #88393a">
              </i
            ></a>
            <a
              href="https://www.instagram.com/d.ncanto?igsh=b3ljMmdsZWU1anYy"
              target="_blank"
              ><i class="fa-brands fa-instagram fa-2xl" style="color: #88393a">
              </i
            ></a>
            <a
              href="https://www.facebook.com/profile.php?id=100064183418870&mibextid=ZbWKwL"
              target="_blank"
            >
              <i class="fa-brands fa-facebook fa-2xl" style="color: #88393a"></i
            ></a>
          </div>
          <p>Todos los derechos reservados</p>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

    ></script>

</html>
